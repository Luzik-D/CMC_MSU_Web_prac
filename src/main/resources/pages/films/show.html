<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Фильм</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Фильмы</a>
                <a class="nav-link" href="/clients">Клиенты</a>
                <!-- make info pages -->
                <a class="nav-link" href="#">История транзакций</a>
                <a class="nav-link" href="#">Информация</a>
                <a class="nav-link" href="#">Контакты</a>
            </div>
        </div>
    </div>
</nav>
<p th:text="'Название: ' + ${film.getTitle()}"></p>
<p th:text="'Компания: ' + ${film.getCompany()}"></p>
<p th:text="'Режиссер: ' + ${film.getDirector()}"></p>
<p th:text="'Год выпуска: ' + ${film.getYearOfRelease()}"></p>
<p th:text="'Описание: ' + ${film.getDescription()}"></p>

<p th:text="'Диск'"></p>
<p th:text="'Количество: ' + ${disksAmount}"></p>
<p th:text="'Стоимость: ' + ${diskPrice}"></p>

<p th:text="'Кассета'"></p>
<p th:text="'Количество: ' + ${cassettesAmount}"></p>
<p th:text="'Стоимость: ' + ${cassettePrice}"></p>
</div>
<!-- button for delete -->
<form th:action="@{/films/{id}(id=${film.getId()})}" th:method="DELETE">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
